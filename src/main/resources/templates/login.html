<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .form-signin {
            max-width: 380px;
            padding: 15px;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4">

<main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <h1 class="h3 mb-4 fw-bold text-center">Please sign in</h1>

        <div th:if="${param.error}" class="alert alert-danger py-2">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="alert alert-success py-2">
            You have been logged out
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="username" name="username" placeholder="Email address" required>
            <label for="username">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>

</body>
</html>
