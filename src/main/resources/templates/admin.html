<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: calc(100vh - 56px);
        }

        .content-wrap {
            background: #f8f9fa;
            min-height: calc(100vh - 56px);
        }

        .table-card {
            background: #fff;
        }

        .tab-pane-card {
            background: #fff;
        }
    </style>
</head>

<body>
<!-- Top bar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center text-white">
            <strong th:text="${#request.userPrincipal != null ? #request.userPrincipal.name : ''}">user@mail.ru</strong>
            <span class="ms-2">with roles:</span>
            <span class="ms-2">
                <span th:if="${#request.isUserInRole('ADMIN') || #request.isUserInRole('ROLE_ADMIN')}">ADMIN</span>
                <span th:if="${#request.isUserInRole('USER') || #request.isUserInRole('ROLE_USER')}">USER</span>
            </span>
        </div>
        <form th:action="@{/logout}" method="post" class="m-0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-link text-decoration-none text-white">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Left sidebar -->
        <aside class="col-12 col-md-2 col-lg-2 p-0 bg-light border-end sidebar">
            <div class="list-group list-group-flush">
                <a th:href="@{/admin}" class="list-group-item list-group-item-action active">Admin</a>
                <a th:href="@{/user}" class="list-group-item list-group-item-action">User</a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="col-12 col-md-10 col-lg-10 content-wrap p-4">
            <h1 class="display-5 fw-bold mb-3">Admin panel</h1>

            <!-- Tabs -->
            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#usersTabPane"
                            type="button"
                            role="tab" aria-controls="usersTabPane" aria-selected="true">
                        Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="newuser-tab" data-bs-toggle="tab" data-bs-target="#newUserTabPane"
                            type="button"
                            role="tab" aria-controls="newUserTabPane" aria-selected="false">
                        New User
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Users table tab -->
                <div class="tab-pane fade show active" id="usersTabPane" role="tabpanel" aria-labelledby="users-tab">
                    <div class="card border-top-0 rounded-0 table-card">
                        <div class="card-header fw-bold">All users</div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped align-middle">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th class="text-center">Edit</th>
                                        <th class="text-center">Delete</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="u : ${users}">
                                        <td th:text="${u.id}">1</td>
                                        <td th:text="${u.name}">admin</td>
                                        <td th:text="${u.email}">admin@mail.ru</td>
                                        <td>
                      <span th:each="r, st : ${u.roles}"
                            th:text="${#strings.replace(r.name, 'ROLE_', '') + (st.last ? '' : ' ')}">ADMIN</span>
                                        </td>

                                        <td class="text-center">
                                            <button type="button"
                                                    class="btn btn-info text-white"
                                                    data-bs-toggle="modal"
                                                    th:attr="data-bs-target=${'#editModal' + u.id}">
                                                Edit
                                            </button>
                                        </td>

                                        <td class="text-center">
                                            <button type="button"
                                                    class="btn btn-danger"
                                                    data-bs-toggle="modal"
                                                    th:attr="data-bs-target=${'#deleteModal' + u.id}">
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Edit & Delete modals (per user) -->
                    <div th:each="u : ${users}">
                        <!-- EDIT MODAL -->
                        <div class="modal fade" th:id="${'editModal' + u.id}" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>

                                    <form th:action="@{/admin/update}" method="post">
                                        <div class="modal-body">
                                            <div class="mx-auto" style="max-width: 340px;">
                                                <div class="mb-3 text-center">
                                                    <label class="form-label fw-bold">ID</label>
                                                    <input class="form-control" name="id" th:value="${u.id}" readonly>
                                                </div>

                                                <div class="mb-3 text-center">
                                                    <label class="form-label fw-bold">First name</label>
                                                    <input class="form-control" name="name" th:value="${u.name}">
                                                </div>

                                                <div class="mb-3 text-center">
                                                    <label class="form-label fw-bold">Email</label>
                                                    <input class="form-control" name="email" type="email"
                                                           th:value="${u.email}">
                                                </div>

                                                <div class="mb-3 text-center">
                                                    <label class="form-label fw-bold">Password</label>
                                                    <input class="form-control" name="password" type="password"
                                                           placeholder="Leave blank to keep">
                                                </div>

                                                <div class="mb-3 text-center">
                                                    <label class="form-label fw-bold">Role</label>
                                                    <select class="form-select" name="roleIds" multiple size="2">
                                                        <option th:each="r : ${roles}"
                                                                th:value="${r.id}"
                                                                th:text="${#strings.replace(r.name, 'ROLE_', '')}"
                                                                th:selected="${u.roles != null and u.roles.contains(r)}">
                                                            USER
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- DELETE MODAL -->
                        <div class="modal fade" th:id="${'deleteModal' + u.id}" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Delete user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>

                                    <form th:action="@{/admin/delete}" method="post">
                                        <input type="hidden" name="id" th:value="${u.id}"/>

                                        <div class="modal-body">
                                            <div class="mx-auto" style="max-width: 340px;">
                                                <div class="mb-3 text-center">
                                                    <label class="form-label fw-bold">ID</label>
                                                    <input class="form-control" th:value="${u.id}" readonly>
                                                </div>

                                                <div class="mb-3 text-center">
                                                    <label class="form-label fw-bold">First name</label>
                                                    <input class="form-control" th:value="${u.name}" readonly>
                                                </div>

                                                <div class="mb-3 text-center">
                                                    <label class="form-label fw-bold">Email</label>
                                                    <input class="form-control" th:value="${u.email}" readonly>
                                                </div>

                                                <div class="mb-3 text-center">
                                                    <label class="form-label fw-bold">Role</label>
                                                    <select class="form-select" multiple size="2" disabled>
                                                        <option th:each="r : ${u.roles}"
                                                                th:text="${#strings.replace(r.name, 'ROLE_', '')}">
                                                            USER
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- New user tab -->
                <div class="tab-pane fade" id="newUserTabPane" role="tabpanel" aria-labelledby="newuser-tab">
                    <div class="card border-top-0 rounded-0 tab-pane-card">
                        <div class="card-header fw-bold">Add new user</div>
                        <div class="card-body">
                            <form th:action="@{/admin}" method="post" th:object="${newUser}">
                                <div class="mx-auto" style="max-width: 340px;">

                                    <div class="mb-3 text-center">
                                        <label class="form-label fw-bold">First name</label>
                                        <input class="form-control" th:field="*{name}" required>
                                    </div>

                                    <div class="mb-3 text-center">
                                        <label class="form-label fw-bold">Email</label>
                                        <input class="form-control" type="email" th:field="*{email}" required>
                                    </div>

                                    <div class="mb-3 text-center">
                                        <label class="form-label fw-bold">Password</label>
                                        <input class="form-control" type="password" th:field="*{password}">
                                    </div>

                                    <div class="mb-4 text-center">
                                        <label class="form-label fw-bold">Role</label>
                                        <select class="form-select" name="roleIds" multiple size="2">
                                            <option th:each="r : ${roles}"
                                                    th:value="${r.id}"
                                                    th:text="${#strings.replace(r.name, 'ROLE_', '')}">
                                                USER
                                            </option>
                                        </select>
                                    </div>

                                    <div class="text-center">
                                        <button class="btn btn-success btn-lg px-5" type="submit">Add new user</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
