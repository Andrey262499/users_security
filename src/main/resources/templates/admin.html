<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>

<h2>Admin panel</h2>

<div>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
    </form>
</div>

<hr/>

<h3>Users</h3>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
        <td>
            <span th:each="r, st : ${u.roles}" th:text="${r.name + (st.last ? '' : ', ')}"></span>
        </td>
    </tr>
    </tbody>
</table>

<hr/>

<h3>Create user</h3>
<form th:action="@{/admin}" method="post" th:object="${newUser}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
        <input type="text" th:field="*{name}" placeholder="Name"/>
    </div>
    <div>
        <input type="email" th:field="*{email}" placeholder="Email"/>
    </div>
    <div>
        <input type="password" th:field="*{password}" placeholder="Password"/>
    </div>

    <div>
        <label>Roles:</label>
        <select name="roleIds" multiple size="2">
            <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
        </select>
    </div>

    <button type="submit">Create</button>
</form>

<hr/>

<h3>Update user</h3>
<form th:action="@{/admin/update}" method="post" th:object="${updateUser}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
        <input type="number" th:field="*{id}" placeholder="ID"/>
    </div>
    <div>
        <input type="text" th:field="*{name}" placeholder="New name"/>
    </div>
    <div>
        <input type="email" th:field="*{email}" placeholder="New email"/>
    </div>
    <div>
        <input type="password" th:field="*{password}" placeholder="New password (optional)"/>
    </div>

    <div>
        <label>Roles:</label>
        <select name="roleIds" multiple size="2">
            <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
        </select>
        <small>(if you don't choose roles, roles will stay the same)</small>
    </div>

    <button type="submit">Update</button>
</form>

<hr/>

<h3>Delete user</h3>
<form th:action="@{/admin/delete}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <input type="number" name="id" placeholder="ID"/>
    <button type="submit">Delete</button>
</form>

</body>
</html>
